<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="#home">Awesome Books</a>
      <div class="navbar-items">
        <a class="navbar-item" href="#list">List</a>
        <a class="navbar-item" href="#add-new">Add New</a>
        <a class="navbar-item" href="#contact">Contact</a>
      </div>
    </div>
    <div class="container">
      <h2>All Awesome Books</h2>
      <div id="book-storage"></div>

      <form>
        <hr class="form-divider" />
        <h2 class="form-title">Add a new book</h2>
        <input type="text" id="book-title" placeholder="Title" />
        <input type="text" id="book-author" placeholder="Author" />
        <button id="add-book-button" type="button">Add Book</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
