<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="#home">Awesome Books</a>
      <div class="navbar-items">
        <a class="navbar-item" id="list" href="#list" onclick="switchTabs()">List</a>
        <a class="navbar-item" id="add-new" href="#add-new" onclick="switchTabs()">Add New</a>
        <a class="navbar-item" id="contact" href="#contact" onclick="switchTabs()">Contact</a>
      </div>
    </div>
    <div id="set-date"></div>
    <div class="container">
      <h2>All Awesome Books</h2>
      <div id="book-storage"></div>

      <form>
        <hr class="form-divider" />
        <h2 class="form-title">Add a new book</h2>
        <input type="text" id="book-title" placeholder="Title" />
        <input type="text" id="book-author" placeholder="Author" />
        <button id="add-book-button" type="button">Add Book</button>
      </form>
    </div>
    <footer>
      Copyright
    </footer>
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
  </body>
</html>
